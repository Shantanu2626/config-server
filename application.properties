#Spring databse connectiovity
spring.datasource.url=jdbc:mysql://localhost:3306/ghngroupcategories?createDatabaseIfNotExist=true
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
# Whether the client should fetch the registry of services from Eureka (true to enable)
eureka.client.fetch-registry=true

#Redis Configuration 
spring.data.redis.host=localhost
spring.data.redis.port=6379

